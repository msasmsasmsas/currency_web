    <title>Currency Exchange Rates</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Currency Exchange Rates (UAH to other currencies)</h1>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([20, 0], 2); // Центрируем карту

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const countries = {
            "US": { name: "United States", lat: 37.0902, lon: -95.7129, currency: "USD" },
            "DE": { name: "Germany", lat: 51.1657, lon: 10.4515, currency: "EUR" },
            "JP": { name: "Japan", lat: 36.2048, lon: 138.2529, currency: "JPY" },
            // Добавьте другие страны
        };

        async function fetchExchangeRates() {
            const response = await fetch('https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json');
            const rates = await response.json();
            return rates;
        }

        async function updateMap() {
            const rates = await fetchExchangeRates();

            Object.keys(countries).forEach(countryCode => {
                const country = countries[countryCode];
                const rate = rates.find(r => r.cc === country.currency);
                if (rate) {
                    const marker = L.marker([country.lat, country.lon]).addTo(map);
                    marker.bindPopup(`<b>${country.name}</b><br>Currency: ${country.currency}<br>UAH Rate: ${rate.rate}`);
                }
            });
        }

        updateMap();
    </script>
</body>
