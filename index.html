    <title>Currency Rates Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 90vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Currency Rates (UAH/World Currencies)</h1>
    <div id="map"></div>

    <script>
        // Инициализация карты
        var map = L.map('map').setView([20, 0], 2);

        // Добавление слоя карты
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Данные валют
        const currencyRates = [
            { country: "USA", lat: 37.7749, lng: -122.4194, currency: "USD", rate: 36.6 },
            { country: "EU", lat: 50.8503, lng: 4.3517, currency: "EUR", rate: 39.7 },
            { country: "Japan", lat: 35.6895, lng: 139.6917, currency: "JPY", rate: 0.27 },
            { country: "UK", lat: 51.5074, lng: -0.1278, currency: "GBP", rate: 44.5 },
            { country: "Canada", lat: 45.4215, lng: -75.6972, currency: "CAD", rate: 27.3 }
        ];

        // Отображение маркеров на карте
        currencyRates.forEach((data) => {
            L.marker([data.lat, data.lng])
                .addTo(map)
                .bindPopup(`${data.country} (${data.currency}): ${data.rate}`);
        });
    </script>
</body>
</html>
